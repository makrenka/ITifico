<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITifico</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <a href="#">
                            <img src="./images/logo.svg" alt="logo">
                        </a>
                    </div>
                    <nav class="header__navigation">
                        <ul class="header__navigation-list">
                            <li class="header__navigation-list-item">
                                <a class="header__navigation-link" href="#">Блог</a>
                            </li>
                            <li class="header__navigation-list-item">
                                <a class="header__navigation-link" href="#">Курси</a>
                            </li>
                            <li class="header__navigation-list-item">
                                <a class="header__navigation-link" href="#">Про мене</a>
                            </li>
                            <li class="header__navigation-list-item">
                                <a class="header__navigation-link" href="#">Підписка на сайт</a>
                            </li>
                            <li class="header__navigation-list-item">
                                <a class="header__navigation-link" href="#">Підтримка</a>
                            </li>
                        </ul>
                        <div class="header__languege-box">
                            <div class="header__languege-box-item">
                                <a class="header__languege-box-link" href="#">UKR</a>
                            </div>
                            <div class="header__languege-box-item">
                                <a class="header__languege-box-link" href="#">ENG</a>
                            </div>
                        </div>
                    </nav>

                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__information">
                <div class="main__information-title-homepage">
                    <img src="./images/title-homepage.png" alt="title-homepage">
                </div>
                <div class="container">
                    <div class="main__information-wrapper">
                        <div class="main__information-text">
                            <h1><a href="#">ITifico</a> — платформа для вашого вивчення коду</h1>
                            <p>Курси для початківців і просунутих програмістів, а також цікаві статті. Приєднуйтесь і
                                дозвольте нам підтримати вас у вашій кар’єрі</p>
                            <button type="submit">
                                Call to action
                                <img src="./images/arrow-right.svg" alt="arrow-right">
                            </button>
                            <div class="main__information-text-scroll-down">
                                <img src="./images/mouse.svg" alt="mouse">
                                <p>Гортай вниз</p>
                            </div>
                        </div>
                        <div class="main__information-image">
                            <img src="./images/].png" alt="[/]">
                            <img src="./images/main-img.svg" alt="main-img">
                            <img src="./images/}.png" alt="{/}">
                        </div>
                    </div>

                </div>

            </div>
        </main>
    </div>

</body>

</html>
