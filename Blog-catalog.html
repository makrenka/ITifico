<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ITifico - курси для програмістів</title>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    </head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="#">
                        <img src="./images/logo.svg" alt="logo">
                    </a>
                </div>
                <nav class="header__navigation">
                    <ul class="header__navigation-list">
                        <li class="header__navigation-list-item">
                            <a class="header__navigation-link" href="#">Блог</a>
                        </li>
                        <li class="header__navigation-list-item">
                            <a class="header__navigation-link" href="#">Курси</a>
                        </li>
                        <li class="header__navigation-list-item">
                            <a class="header__navigation-link" href="#">Про мене</a>

                        <li class="header__navigation-list-item">

                    <div class="header__languege-box">

            <div class="main__blog">

                    <ul class="main__blog-breadcrump-list">

                        </li>
                        <li class="main__blog-breadcrump-item">
                            <object class="main__blog-breadcrump-item-icon" data="./images/icons/next-breadcrump-icon.svg"></object>
                            Блог
                        </li>
                    </ul>
                </div>
            </div>
        </div>
